<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="l.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Social Media Tooltip Icons made by Pradeep Singh</title>
</head>

<body>

    <h1>Social Media Tooltip Icons</h1>
    <div class="social-outer">
        <div class="social__inner">
            <div class="social__content">
                <a href="https://www.linkedin.com/in/pradeep-singh-b79744272/" target="_blank"> <i class='bx bxl-linkedin social__icon'></i></a>
           
            <div class="social__tooltip social__tooltip-left">Linkedin</div>
                
            </div>
            <div class="social__content">
                <a href="https://github.com/pradeepsinghs" target="_blank"> <i class='bx bxl-github social__icon'></i></a>
                
                <span class="social__tooltip social__tooltip-bottom">Github</span>
            </div>
            <div class="social__content">
                <a href="https://pradeepsinghs.github.io/potfolio/" target="_blank"><i class='bx bxs-briefcase social__icon'></i></a>

            </div>
            <div class="social__content">
                <a href="https://pradeepsinghs.github.io/potfolio/cv.pdf" target="_blank"><i class='bx bxs-file-doc social__icon'></i></a>
                
                <span class="social__tooltip social__tooltip-bottom">C/V</span>
            </div>
            <div class="social__content">
                <a href=""><i class='bx bxl-facebook social__icon'></i></a>
                
                <span class="social__tooltip social__tooltip-top">facebook</span>
            </div>
            <div class="social__content">
                <a href=""> <i class='bx bxl-instagram social__icon' ></i></a>
              
                <span class="social__tooltip social__tooltip-right">Instagram</span>
            </div>
        </div>
    </div>
   
   
</body>
